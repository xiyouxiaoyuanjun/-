<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        *{
            box-sizing: border-box;
        }
        .outer {
            width: 300px;
            height: 300px;
            position: absolute;
            background-color: blueviolet;
            box-sizing: border-box;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: cyan;
            position: absolute;
            left: 500px;
            top:500px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
</body>
</html>
